
<!DOCTYPE html>
<html lang="en" >
  <head>
    <link href="<%= adminbaseurl %>build/css/style1.css" rel="stylesheet"> 
    <meta charset="UTF-8">
    <title>Grocery-Admin</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <body>
    <div class="login">
      <header class="header">
        <span class="text">LOGIN</span>
        <span class="loader"></span>
      </header>
      <form class="form" id="signin" name="signin" method="post" action="signin">
        <input class="input" type="text", name="username"placeholder="Username">
        <input class="input" type="password" name="password" placeholder="Password">
        <button class="btn" type="submit"></button>
      </form>
    </div>
    <!-- <button class ="resetbtn" type= "reset">Reset it
    </button> -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="<%= adminbaseurl %>build/js/index.js"></script>
  </body>
</html>
